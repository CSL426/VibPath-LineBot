services:
  linebot:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ChannelSecret=${ChannelSecret}
      - ChannelAccessToken=${ChannelAccessToken}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PORT=8080
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{PORT}:-8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

